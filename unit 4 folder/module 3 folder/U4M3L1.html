<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Selectors</title>
		<style>
			.red{
			background-color: red;
			}
			*{
			 font-size: 20px;
			}
			p{
			 color: blue;
			}
			#target{
			 color: green;
			
		</style>
	</head>
	
	<body>
		<section>
			<h1>This is my H1</h1>
			<p>This is my section</p>
			<p class="red">This is using class</p>
			<p id="target">This is an example of an id</p>
		</section>
	</body>
</html>
