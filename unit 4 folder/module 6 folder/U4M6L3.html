<!DOCTYPE html>

<html lanf="en">
	<head>
		<meta charset="utf-8">
		<title>Font Styling</title>
		
		<style>
			body{
				font-size: 5em;
			}
			</style>
		</head>
		
		<body>
			<p style="font-style: normal;">Wil Keddie 1</p>
			<p style="font-weight: bold;">Wil Keddie 2</p>
			<p style="font-style: oblique;">Wil Keddie 3</p>
			<p style="font-variant: small-caps;">Wil Keddie 4</p>
			<p style="font: italic small-caps 1em/1em serif;">Wil Keddie 5</p>
			<p style="font: bold italic 1em/1em serif;">Wil Keddie 6</p>
			<p style="font: bold italic small-caps 1em/1em serif;">Wil Keddie 7</p>
			<p style="text-decoration: overline; font-style: oblique;">Wil Keddie 8</p>
			<p style="text-decoration: underline; font-weight: bold;">Wil Keddie 9</p>
			<p style=" /* text-shadow: horizontalOffset verticalOffset blurRadius shadowColor */ text-shadow: 3px 3px 4px;">Wil Keddie 10</p>


			
		</body>
</html>
