<!DOCTYPE html>
<html>
<head>
	<title>Post-it Notes </title>
	<style>
		body {
			background-color: #f2f2f2;
		}

		.note {
			background-color: #f9d5b9;
			border: 2px solid #f78a6c;
			border-radius: 10px;
			padding: 10px;
			width: 300px;
			margin: 20px;
			float: left;
			clear: left;
		}

		.note h2 {
			margin: 0;
			font-size: 20px;
			font-weight: normal;
			text-align: center;
		}

		.note p {
			margin: 10px 0 0 0;
			font-size: 16px;
			line-height: 1.2;
			text-align: justify;
		}
	</style>
</head>
<body>
	<div class="note">
		<h2>Note 1</h2>
		<p>This is my first post it note</p>
	</div>

	<div class="note">
		<h2>Note 2</h2>
		<p>This is my second post it note</p>
	</div>

	<div class="note">
		<h2>Note 3</h2>
		<p>This is my third post it note</p>
	</div>

	<div class="note">
		<h2>Note 4</h2>
		<p>This is my fourth post it note</p> </div>
		
	<div class="note">
		<h2>Note 5</h2>
		<p>This is my fifth post it note</p>
		</div>
